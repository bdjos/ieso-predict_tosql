version: "3"
services:
  iesoactual:
    # replace username/repo:tag with your name and image details
    image: iesoactual
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
  iesoforecast:
    image: iesoforecast
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "4001:80"
  myforecast:
    image: myforecast
    deploy:
      restart_policy:
        condition: on-failure
    ports:
      - "4002:80"
